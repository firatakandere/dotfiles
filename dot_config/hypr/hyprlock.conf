source=~/.cache/wal/colors-hyprland.conf

# General
general {
  no_fade_in = true
  grace = 1
  disable_loading_bar = false
  hide_cursor = true
  ignore_empty_input = true
  text_trum = true
}

# Background
background {
  monitor =
  path = screenshot
  blur_passes = 2
  contrast = 0.8916
  brightness = 0.7172
  vibrancy = 0.1696
  vibrancy_darkness = 0
}

# Hour
label {
  monitor =
  text = cmd[update:1000] echo -e "$(date +"%H")"
  color = rgba(255, 255, 255, 1)
  shadow_pass = 2
  shadow_size = 3
  shadow_color = rgb(0, 0, 0)
  shadow_boost = 1.2
  font_size = 150
  fony_family = MesloLGS Nerd Font
  position = 0, -250
  halign = center
  valign = top
}

# Minute
label {
  monitor =
  text = cmd[update:1000] echo -e "$(date +"%M")"
  color = rgba(255, 255, 255, 1)
  font_size = 150
  font_family = MesloLGS Nerd Font
  position = 0, -420
  halign = center
  valign = top
}

# Date
label {
  monitor =
  text = cmd[update:1000] echo -e "$(date +"%d %b $A")"
  color = rgba(255, 255, 255, 1)
  font_size = 14
  font_family = MesloLGS Nerd Font
  position = 0, -130
  halign = center
  valign = center
}

# Input field
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 0
  outer_color = rgba(0, 0, 0, 1)
  dots_size = 0.1
  dots_spacing = 1
  dots_center = true
  inner_color = rgba(0, 0, 0, 1)
  font_color = rgba(200, 200, 200, 1)
  fade_on_empty = false
  font_family = MesloLGS Nerd Font
  placeholder_text = <span foreground="##cdd6f4">ï€‡ $USER</span>
  hide_input = false
  position = 0, -470
  halign = center
  valign = center
  zindex = 10
}

# Information
label {
  monitor =
  text = cmd[update:1000] echo -e "$(~/.config/hypr/scripts/lock_info.sh)"
  color = rgba(255, 255, 255, 1)
  font_size = 12
  font_family = MesloLGS Nerd Font
  position = -20, -510
  halign = right
  valign = center
}
